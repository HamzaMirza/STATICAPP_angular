<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <div id="imageCarousel" class="carousel slide" data-interval="5000" data-ride="carousel" data-pause="hover" data-wrap="true">
                <ol class="carousel-indicators">
                    <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#imageCarousel" data-slide-to="1"></li>
                    <li data-target="#imageCarousel" data-slide-to="2"></li>
                    <li data-target="#imageCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner" (mouseover)="displayControls()" (mouseleave)="hideControls()">
                    <div class="item active">
                        <img src="../../assets/img/homeSidebar/1.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <a class="btn btn-primary btn-sm pull-right">Learn more</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="carousel-title">
                            Field Triage System<sup>™</sup>
                        </div>
                        <img src="../../assets/img/homeSidebar/2.jpg" class="img-responsive">
                        <div class="carousel-caption">
                            <a class="btn btn-primary btn-sm pull-right">Learn more</a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="col-sm-8  col-sm-offset-4">
                            <img src="../../assets/img/homeSidebar/3.png" class="img-responsive ">
                            <div class="carousel-caption">
                                <a class="btn btn-primary btn-sm pull-right">Learn more</a>
                            </div>
                        </div>
                        <div class="carousel-title">
                            Broken Chain Analyzer<sup>™</sup>
                        </div>
                    </div>
                    <div class="item">
                        <div class="col-sm-8  col-sm-offset-4">
                            <img src="../../assets/img/homeSidebar/4.png" class="img-responsive ">
                            <div class="carousel-caption">
                                <a class="btn btn-primary btn-sm pull-right">Learn more</a>
                            </div>
                        </div>
                        <div class="carousel-title">
                            Defect Isolator<sup>™</sup>
                        </div>
                    </div>
                </div>
                <a href="#imageCarousel" class="carousel-control left" data-slide="prev" [class.on]="isControlOpaque">
                        <span class="glyphicon glyphicon-menu-left"></span>
                </a>
                <a href="#imageCarousel" class="carousel-control right" data-slide="next" [class.on]="isControlOpaque">
                        <span class="glyphicon glyphicon-menu-right"></span>
                 </a>
            </div>
        </div>
    </div>
</div>
